    <tbody>
        <?php
        for ($i = 1; $i <= 10; $i++) {
            echo "<tr>";
            echo "<th>$i</th>"; // Kolom kepala kiri
            for ($j = 1; $j <= 10; $j++) {
                $hasil = $i * $j;
                echo "<td>$hasil</td>";
            }
            echo "</tr>";
        }
        ?>
    </tbody>
